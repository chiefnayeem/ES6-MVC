<div>
    <h2>Persons</h2>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        </thead>

        <tbody>
        {{ viewProps.persons.map((person, index) => {
            return `
        <tr>
            <td>${index + 1}</td>
            <td>${person.name}</td>
            <td>${person.age}</td>
        </tr>
            `;
        }).join('') }}
        </tbody>
    </table>
</div>
